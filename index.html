<!DOCTYPE html>
<html>
<head>
	<title>Prayer Times</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		window.onload = function() {
			// get the HTML source code of the webpage
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "https://bicmanitoba.ca/", true);
			xhr.onreadystatechange = function() {
				if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
					var html = this.responseText;

					// extract the prayer times
					var re = /<th class="prayerName(?: highlight)?">(\w+)<\/th><td class="begins(?: highlight)?">([\d:]+ [ap]m)<\/td><td class="jamah(?: highlight)?">([\d:]+ [ap]m)<\/td>/g;
					var matches;
					var prayerTimes = "";
					while ((matches = re.exec(html)) !== null) {
					  var prayerName = matches[1];
					  var athanTime = matches[2];
					  var iqamahTime = matches[3];
					  prayerTimes += prayerName + ': ' + athanTime + ' (athan), ' + iqamahTime + ' (iqamah)<br>';
					}
					document.getElementById("prayerTimes").innerHTML = prayerTimes;
				}
			};
			xhr.send();
		};
	</script>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			padding: 20px;
		}
		h1 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1>Prayer Times</h1>
	<div id="prayerTimes"></div>
</body>
</html>
